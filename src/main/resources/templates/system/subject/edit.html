<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<!-- <input id="subject_id" name="subject_id" th:value="${subject.subject_id}"  type="hidden"> -->
							<input id="subjectId" name="subjectId" th:value="${subject.subjectId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">科目名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${subject.name}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">科目代码：</label>
								<div class="col-sm-8">
									<input id="code" name="code" th:value="${subject.code}" class="form-control" type="text">
								</div>
							</div>
<!-- 							<div class="form-group">	
								<label class="col-sm-3 control-label">科目图标：</label>
								<div class="col-sm-8">
									<input id="icon" name="icon" th:value="${subject.icon}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">类型：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${subject.type}" class="form-control" type="text">
								</div>
							</div> -->
						<div class="form-group">	
							<label class="col-sm-3 control-label">排序：</label>
							<div class="col-sm-8">
								<input id="sort" name="sort" th:value="${subject.sort}" class="form-control" type="text">
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/system/subject/edit.js">
</script>
</body>
</html>
